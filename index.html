<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato|Luckiest+Guy" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="up-main-div">
      <p class="title">Simon</p>
      <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
      <div class="lvl-box">LEVEL</div>
      <p class="error">WRONG!</p> 
    </div>
    <div class="core-main-div">
<div class="block" id="one" value="1"></div>
<div class="block" id="two" value="2"></div>
<div class="block" id="three" value="3"></div>
<div class="block" id="four" value="4"></div>
    </div>
    <div class="bottom-main-div">
    <button type="button" id="start" class="btn btn-default">PLAY</button>
    <button type="button" id="start-fake" class="btn btn-default">PLAY</button>
      <button type="button" id="reset" class="btn btn-default">RESET</button>
  </div>
  </div>
  

<audio id="1-au" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
