<head>
</head>

<body>
  <div class="container">
    <div class="up-main-div">
      <p class="title">Simon Game</p>
      <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
      <div class="lvl-box">Level</div>
      <p class="error">WRONG!</p> 
    </div>
    <div class="core-main-div">
<div class="block" id="one" value="1"></div>
<div class="block" id="two" value="2"></div>
<div class="block" id="three" value="3"></div>
<div class="block" id="four" value="4"></div>
    </div>
    <div class="bottom-main-div">
    <button type="button" id="start" class="btn btn-default">Start</button>
      <button type="button" id="reset" class="btn btn-default">Reset</button>
  </div>
  </div>
  

<audio id="1-au" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
<audio id="2-au" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
<audio id="3-au" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
<audio id="4-au" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
<audio id="fail" src="https://www.soundjay.com/misc/sounds/fail-buzzer-04.mp3" preload="auto"></audio>
  <audio id="win" src="http://sampleswap.org/samples-ghost/SFX%20and%20UNUSUAL%20SOUNDS/VIDEO%20GAMES/zelda/782%5Bkb%5Dzelda-triforce.aif.mp3" preload="auto"></audio>
